<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF to Generate Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseMessage {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload PDF to Generate Excel</h2>
        <input type="file" id="pdfFile" accept="application/pdf" />
        <br>
        <button id="uploadBtn">Upload and Generate Excel</button>
        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', async function() {
        const fileInput = document.getElementById('pdfFile');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file first!');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

            // Show the user that the upload is in progress
            document.getElementById('responseMessage').textContent = 'Uploading... Please wait.';

            const response = await fetch('https://dadserver-production.up.railway.app/upload', {
                method: 'POST',
                body: formData,
            });

            if (!response.ok) {
                throw new Error('Something went wrong with the file upload');
            }

            // Get the file as a blob and trigger a download
            const blob = await response.blob();
            console.log(blob);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'result.xlsx';  // File name for the download
            link.click();

            document.getElementById('responseMessage').textContent = 'Download started!';
        });
    </script>
</body>
</html>
